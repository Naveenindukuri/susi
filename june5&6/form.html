<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
   <h1> this is a demoform</h1>
   <form action="submit.html" target="_blank">
    <label for="fname">first name:</label><br>
    <input type="text" name=" fname" id="fname" placeholder="enter first name" required>
    <br><br>
    <label for="email">E-mail:</E-mail></label><br>
     <input type="email" name="email" id="email" placeholder="enter your email id" required>
     <br><br>
     <label for="dob"> date of birth:></label><br>
     <input type="date" name="dob" id="dob" placeholder="enter your date of birth" required>
     <br><br>
     <label for="phone">contact</label><br>
     <input type="number" name="phone" id="phone" placeholder="enter your  contact" required>
     <br><br>
     <label for="pwd">password</label><br>
     <input type="password" name="pwd" id="pwd" placeholder="please set a password" maxlength="10" minlength="5" required>
     <br><br>
     <label for="gender">Gender</label><br>
     <input type="radio" name="gender" id="male" value="male">
     <input type="radio" name="gender" id="female" value="male">
     <input type="radio" name="gender" id="other">
     <br><br>
     <label for="city">select city</label><br>
     <select name="city" id="city"></select>
     <option value="selected disabled">please select city</option>
     <option value="hyd">Hyderabad</option>
     <option value="del">Delhi</option>
     <option value="mum">Mumbai</option>
     <option value="che">Chennai</option>
     <option value="other">others</option>
     </select>
     <br><br>
     <label for="lang">languages known:</label><br>
     <input type="checkbox" name="hindi" id="hindi">
     <label for="hindi">Hindi</label><br>
     <input type="checkbox" name="eng" id="eng">
     <label for="eng">English</label><br>
     <input type="checkbox" name="Telugu" id="Telugu">
     <label for="Telugu">Telugu</label><br>
     <input type="checkbox" name="Tamil" id="Tamil">
     <label for="Tamil">Tamil</label><br>
     <input type="checkbox" name="punjabi" id="punjabi">
     <label for="punjabi">punjabi</label><br>
     <br><br>
     <input type="submit" value="submit">
     </form>
     </body>
     </html>
