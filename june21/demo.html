<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <h1>Calculator Application</h1>
    <button onclick='document.getElementById("output").innerHTML=add(5,6)'>Add</button>
    <button onclick="document.getElementById('output').innerHTML=sub(5,6)">Sub</button>
    <button onclick="document.getElementById('output').innerHTML=mul(5,6)">Mul</button>
    <button onclick="document.getElementById('output').innerHTML=div(5,6)">Div</button>

    <p id="output"></p>
    <script>
        function add(a,b){
            return a+b;
        }
        function sub(a,b){
            return a-b;
        }
        function mul(a,b){
            return a*b;
        }
        function div(a,b){
            return a/b;
        }
    </script>
</body>
</html>
